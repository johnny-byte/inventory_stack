name: inventory_stack
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  equatable: ^2.0.3
  flutter_bloc: ^8.0.1
  json_annotation: ^4.4.0
  dio: ^4.0.4
  retrofit: ^3.0.1
  flutter_dotenv: ^5.0.2
  flutter_secure_storage: ^5.0.2
  hive: ^2.0.5
